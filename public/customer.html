    This is the customer.html page for the eCommerce final project. 
    It shows the customer view of the website where users can add 
    food to the cart.
-->
<html lang="en">
    <head>
        <title>Late Night Food</title>

        <!-- Google Fonts connection -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" 
              rel="stylesheet">

        <!-- Calling CSS -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="food-styles.css">

        <!-- Calling JS -->
        <script src="utils.js"></script>
        <script defer src="food.js"></script>
    </head>
    <body>
        <header>
            <section id="header-text">
                <h1>Late Night Food</h1>
                <article id="cart-style">
                    <img src="img/cart.png" alt="cart" id="cart"/>
                </article>
            </section>
            
            <!-- Navigation Bar -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="admin.html">Admin Page</a></li>
                    <li><a href="#">Customer Page</a></li>
                    <li><a href="contact.html">Contact Page</a></li>
                </ul>
            </nav>
        </header>
        <main>
    <!-- Content on Page -->
            <!-- List of foods -->
            <h2>Customer Page</h2>
            <p id="page-description"> 
                Customer view of site: can only add things to cart
            </p>
            <!-- Displaying menu -->
            <section id="menu-disp">
                <!-- Filter -->
                <select id="filter-dropdown">
                    <option value="savory-foods">Savory Foods</option>
                    <option value="sweet-foods">Sweet Foods</option>
                    <option value="healthy-foods" selected>Healthy Foods</option>
                    <option value="all" selected>All</option>
                </select>
                <button id="search-go">Go</button>
                <!-- Food gets populated by JS -->
                <section id="foods-section">
                </section>
            </section>
            <!-- Singular item view -->
            <section class="hidden" id="singular-food">
                <section class="disp-sing-food">
                    <article class="single-food" id="single-food-article">  
                    </article>
                </section>
               
                <!-- Buttons to go back / add to cart -->
                <button id="back-btn">Back</button>
                <button id="add-cart">Add to Cart</button>
            </section>
        </main>
        <footer>
            <p>Made in 2024</p>
        </footer>
    </body>
</html>
