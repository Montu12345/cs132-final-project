<!DOCTYPE html>

Name: Shevali Kadakia

    This is the admin.html page for the eCommerce final project. 
    It gives the admin view where users can update the items on the menu.
-->
<html lang="en">
    <head>
        <title>Late Night Food</title>

        <!-- Google Fonts connection -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" 
              rel="stylesheet">

        <!-- Calling CSS -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="food-styles.css">

        <!-- Calling JS -->
        <script src="utils.js"></script>
        <script defer src="food.js"></script>
    </head>
    <body>
        <header>
            <section id="header-text">
                <h1>Late Night Food</h1>
                <article id="cart-style">
                    <img src="img/cart.png" alt="cart" id="cart"/>
                </article>
            </section>
            
            <!-- Navigation Bar -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Admin Page</a></li>
                    <li><a href="customer.html">Customer Page</a></li>
                    <li><a href="contact.html">Contact Page</a></li>
                </ul>
            </nav>
        </header>
        <main>
    <!-- Content on Page -->
            <h2>Admin Page</h2>
            <p id="page-description">
                Admin page: can update items on the menu
            </p>
            <!-- List of foods populated by JS-->
            <section id="foods-section">
            </section>
            <!-- Customize singular item -->
            <section class="hidden" id="singular-food">
                <section class="disp-sing-food">
                    <article class="single-food" id="single-food-article">
                    </article>
                </section>
                <!-- Adding customization radio buttons -->
                <p> Additional Customizations: </p>
                <section id="first-option">
                    <p id="option1-p"></p>
                    <input id="option1-customization1" type="radio" 
                    name="option1-customization" 
                    value="option1-customization1">
                    <label for="option1-customization1" 
                    id="label-option1-customization1">Yes</label>

                    <input id="option1-customization2" type="radio" 
                    name="option1-customization" 
                        value="option1-customization2" checked>
                    <label for="option1-customization2" 
                    id="label-option1-customization2">No</label>
                </section>
                <section id="second-option">
                    <p id="option2-p"></p>
                    <input id="option2-customization1" type="radio" 
                    name="option2-customization" 
                    value="option2-customization1">
                    <label for="option1-customization1" 
                    id="label-option2-customization1">Yes</label>

                    <input id="option2-customization2" type="radio" 
                    name="option2-customization" 
                        value="option2-customization2" checked>
                    <label for="option2-customization2" 
                    id="label-option2-customization2">No</label>
                </section>
               
                <!-- Buttons to go back / update item -->
                <a href="thank-you.html">
                    <button id="update-item">Update Item</button>
                </a>
                <button id="back-btn">Back</button>
            </section>
        </main>
        <footer>
            <p>Made in 2024</p>
        </footer>
    </body>
</html>
